<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87b8ddf09b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section>
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember Me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <button>Log in</button>
                <div class="register">
                    <p>Don't have a account? <a href="#">Register</a></p>
                </div>
            </form>
        </section>
        <footer>
            <p>My Github <i class="fa-brands fa-github" style="margin: 6px;"></i><a href="https://github.com/Viny7Lv" target="_blank">VinyLv</a></p>
        </footer>
    </main>
</body>
</html>
